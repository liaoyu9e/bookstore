<div class="container">
	<div [hidden]="bookUpdated">
		<h3 style="margin-top:20px">Update Book Infomation <span style="font-size:small">* is a required field</span>
		</h3>
		<form (ngSubmit)="onSubmit()">
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="title" type="text" required [(ngModel)]="book.title" name="title" placeholder="Title" />
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="author" type="text" required [(ngModel)]="book.author" name="author" placeholder="Author" />
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="publisher" type="text" required [(ngModel)]="book.publisher" name="publisher" placeholder="Publisher" />
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					<mat-form-field>
						<input matInput id="publicationDate" type="date" required [(ngModel)]="book.publicationDate" name="publicationDate" placeholder="Publication Date" />
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<mat-select placeholder="Category" id="category" name="category" [(ngModel)]="book.category">
							<mat-option value="Management">Management</mat-option>
							<mat-option value="Fiction">Fiction</mat-option>
							<mat-option value="Engineering">Engineering</mat-option>
							<mat-option value="Programming">Programming</mat-option>
							<mat-option value="Art &amp; Literature">Art &amp; Literature</mat-option>
						</mat-select>
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<mat-select placeholder="Format" id="format" name="format" [(ngModel)]="book.format">
							<mat-option value="Paperback">Paperback</mat-option>
							<mat-option value="Hardcover">Hardcover</mat-option>
						</mat-select>
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="numberOfPages" type="number" [(ngModel)]="book.numberOfPages" name="numberOfPages" placeholder="Number of Pages" step="1"/>
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="isbn" type="text" required [(ngModel)]="book.isbn" name="isbn" placeholder="ISBN" />
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="listPrice" type="number" [(ngModel)]="book.listPrice" name="listPrice" placeholder="List Price" step="0.01"/>
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="ourPrice" type="number" [(ngModel)]="book.ourPrice" name="ourPrice" placeholder="Our Price" step="0.01"/>
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="shippingWeight" type="number" [(ngModel)]="book.shippingWeight" name="shippingWeight" placeholder="Shipping Weight" step="0.01"/>
					</mat-form-field>&nbsp;ounces&nbsp;
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<mat-select placeholder="Language" id="language" name="language" [(ngModel)]="book.language">
							<mat-option value="English">English</mat-option>
							<mat-option value="Spanish">Spanish</mat-option>
						</mat-select>
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="book.inStockNumber" name="inStockNumber" placeholder="Number in stock" step="1"/>
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="book.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>
			
			<mat-form-field>
				<textarea matInput id="description" type="text" required [(ngModel)]="book.description" name="description" placeholder="Description" ></textarea>
			</mat-form-field>
			Image &nbsp;
			<input type="file" id="bookImage" name="bookImage" (change)="uploadImageService.fileChangeEvent($event)" />
			<br />
			<br />
			
			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button color="primary" mat-raised-button>Update Book</button>
				</mat-grid-tile>

				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a color="warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>
			
		</form>
	</div>
	<div class="row" [hidden]="!bookUpdated">
		<h3>Book updated successfully!</h3>
	</div>
</div>
