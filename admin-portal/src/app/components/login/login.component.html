<div class="container">
	<div [hidden]="loggedIn">
		<mat-grid-list cols="6" [style.margin-top]="'20px'">
			<mat-grid-tile [colspan]="1"></mat-grid-tile>
			<mat-grid-tile [colspan]="4">
				<form (ngSubmit)="onSubmit()">
					<mat-form-field class="example-full-width">
						<input type="text" [(ngModel)]="credential.username" matInput name="username" id='username' placeholder="Your username">
					</mat-form-field>
					<mat-form-field class="example-full-width">
						<input type="password" [(ngModel)]="credential.password" matInput name="password" id='password' placeholder="Your password">
					</mat-form-field>
					<button mat-raised-button type="submit" class="mat-primary">Login</button>
				</form>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
	<div [hidden]="!loggedIn">
		<h2>You have logged in!</h2>
	</div>
</div>
