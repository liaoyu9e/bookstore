<mat-card>
	<mat-form-field>
		<input matInput [(ngModel)]="answer" placeholder="Who is the best">
	</mat-form-field>
			
	<br/>
	
	<button mat-raised-button class="mat-primary" (click)="showAnswer()">Answer me</button>
	<mat-spinner [style.display]="showSpinner ? 'block' : 'none'" [diameter]="40" [strokeWidth]="5"></mat-spinner>
</mat-card>

<mat-card *ngIf="answerDisplay">
	<h1>{{ answerDisplay }}, you're damn right!</h1>
</mat-card>
